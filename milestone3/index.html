<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Explorer</title>
  <style>
    /* Base styles */
    body {
      font-family: Arial, sans-serif;
      margin: 20px auto;
      max-width: 900px;
      background-color: #fff5f5; /* light red shade */
      color: #3b1a1a;
    }

    header h1 {
      text-align: center;
      color: #a83232;
      margin-bottom: 30px;
    }

    #search-section {
      text-align: center;
      margin-bottom: 20px;
    }

    #searchTerm {
      width: 60%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #d97f7f;
      border-radius: 4px;
    }

    #searchBtn {
      padding: 10px 20px;
      background-color: #d97f7f;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
      transition: background-color 0.3s ease;
    }
    #searchBtn:hover {
      background-color: #b35c5c;
    }

    /* Results and bookshelf styling */
    #results, #bookshelf {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .book {
      background-color: #fbe8e8;
      padding: 10px;
      width: 140px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(171, 84, 84, 0.3);
      cursor: pointer;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .book:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(171, 84, 84, 0.6);
    }

    .book img {
      max-width: 100px;
      max-height: 140px;
      margin-bottom: 8px;
      border-radius: 4px;
    }

    /* Pagination buttons */
    #pagination {
      text-align: center;
      margin: 20px 0;
    }
    #pagination button {
      background-color: #d97f7f;
      border: none;
      color: white;
      padding: 8px 12px;
      margin: 0 3px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #pagination button[disabled] {
      background-color: #b35c5c;
      cursor: default;
    }
    #pagination button:hover:not([disabled]) {
      background-color: #b35c5c;
    }

    /* Book details */
    #bookDetails {
      background-color: #fdecec;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(171, 84, 84, 0.4);
      margin-top: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    #bookDetails img {
      max-width: 200px;
      float: right;
      margin-left: 15px;
      border-radius: 6px;
    }
    #bookDetails h3 {
      margin-top: 0;
      color: #a83232;
    }

    /* Bookshelf Section */
    #bookshelf-section {
      margin-top: 40px;
    }
    #loadBookshelfBtn {
      background-color: #d97f7f;
      border: none;
      color: white;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: block;
      margin: 0 auto 20px auto;
    }
    #loadBookshelfBtn:hover {
      background-color: #b35c5c;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <header>
    <h1>Book Explorer</h1>
  </header>

  <main>
    <!-- Search Section -->
    <section id="search-section">
      <input type="text" id="searchTerm" placeholder="Search for books..." />
      <button id="searchBtn">Search</button>
    </section>

    <!-- Search Results + Pagination -->
    <section id="search-results-section">
      <h2>Search Results</h2>
      <div id="results"></div>
      <div id="pagination"></div>
    </section>

    <!-- Book Details -->
    <section id="book-details-section">
      <h2>Book Details</h2>
      <div id="bookDetails"></div>
    </section>

    <!-- Bookshelf -->
    <section id="bookshelf-section">
      <h2>My Bookshelf</h2>
      <button id="loadBookshelfBtn">Load My Bookshelf</button>
      <div id="bookshelf"></div>
    </section>
  </main>

  <!-- Include your JavaScript here (or in separate script file) -->
  <script>
    // Your existing JS code goes here...
  </script>
</body>
</html>

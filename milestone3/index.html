<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Explorer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffe5e5; /* light red background */
      color: #333;
    }

    header {
      background-color: #ffcccc;
      padding: 1rem;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    main {
      padding: 1rem;
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      gap: 1rem;
    }

    section {
      background-color: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    #searchSection input, button {
      padding: 0.5rem;
      margin-right: 0.5rem;
    }

    #results, #bookshelf {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .book {
      width: 100px;
      cursor: pointer;
      text-align: center;
    }

    .book img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }

    #pagination {
      margin-top: 1rem;
      text-align: center;
    }

    #pagination button {
      margin: 0 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      background-color: #ff9999;
      color: white;
      cursor: pointer;
    }

    #pagination button:hover {
      background-color: #ff6666;
    }

    #bookDetails img {
      max-width: 150px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Book Explorer</h1>
  </header>

  <main>
    <!-- Left: Search -->
    <section id="searchSection">
      <h2>Search Books</h2>
      <input type="text" id="searchTerm" placeholder="Enter search term...">
      <button id="searchBtn">Search</button>
      <div id="results"></div>
      <div id="pagination"></div>
    </section>

    <!-- Center: Book Details -->
    <section>
      <h2>Book Details</h2>
      <div id="bookDetails"></div>
    </section>

    <!-- Right: Bookshelf -->
    <section>
      <h2>My Bookshelf</h2>
      <div id="bookshelf"></div>
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    // Search books with Google API
    function searchBooks(query, startIndex = 0) {
      $("#results").html("Searching...");
      $("#bookDetails").empty();

      const url = `https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(query)}&startIndex=${startIndex}&maxResults=10`;

      $.get(url, function(data) {
        const books = data.items || [];
        $("#results").empty();

        if (books.length === 0) {
          $("#results").html("No books found.");
          return;
        }

        books.forEach(book => {
          const title = book.volumeInfo.title || "No Title";
          const thumbnail = book.volumeInfo.imageLinks?.thumbnail || "";
          const bookDiv = $('<div class="book">');
          bookDiv.append(`<img src="${thumbnail}" alt="${title}">`);
          bookDiv.append(`<span>${title}</span>`);
          bookDiv.on("click", () => showBookDetails(book.id));
          $("#results").append(bookDiv);
        });

        renderPagination(query, startIndex, data.totalItems);
      });
    }

    function renderPagination(query, startIndex, totalItems) {
      const pagination = $("#pagination");
      pagination.empty();

      const prevIndex = startIndex - 10;
      const nextIndex = startIndex + 10;

      if (prevIndex >= 0) {
        const prevBtn = $("<button>").text("Previous");
        prevBtn.on("click", () => searchBooks(query, prevIndex));
        pagination.append(prevBtn);
      }

      if (nextIndex < totalItems) {
        const nextBtn = $("<button>").text("Next");
        nextBtn.on("click", () => searchBooks(query, nextIndex));
        pagination.append(nextBtn);
      }
    }

    function showBookDetails(bookId) {
      const url = `https://www.googleapis.com/books/v1/volumes/${bookId}`;

      $.get(url, function(book) {
        const info = book.volumeInfo;
        const title = info.title || "No Title";
        const authors = info.authors ? info.authors.join(", ") : "Unknown Author";
        const description = info.description || "No description available.";
        const thumbnail = info.imageLinks?.thumbnail || "";

        const html = `
          <img src="${thumbnail}" alt="${title}">
          <h3>${title}</h3>
          <p><strong>Author(s):</strong> ${authors}</p>
          <p>${description}</p>
        `;

        $("#bookDetails").html(html);
      });
    }

    // Use mock bookshelf data for now
    const mockBookshelf = [
      {
        id: "book1",
        title: "Pride and Prejudice",
        thumbnail: "https://covers.openlibrary.org/b/id/8228691-M.jpg"
      },
      {
        id: "book2",
        title: "To Kill a Mockingbird",
        thumbnail: "https://covers.openlibrary.org/b/id/9874063-M.jpg"
      },
      {
        id: "book3",
        title: "1984",
        thumbnail: "https://covers.openlibrary.org/b/id/7222246-M.jpg"
      }
    ];

    function loadBookshelf() {
      $("#bookshelf").empty();
      mockBookshelf.forEach(book => {
        const bookDiv = $('<div class="book">');
        bookDiv.append(`<img src="${book.thumbnail}" alt="${book.title}">`);
        bookDiv.append(`<span>${book.title}</span>`);
        bookDiv.on("click", () => searchBooks(book.title));
        $("#bookshelf").append(bookDiv);
      });
    }

    // Initialize
    $(document).ready(function () {
      $("#searchBtn").on("click", function () {
        const query = $("#searchTerm").val().trim();
        if (query) searchBooks(query);
      });

      loadBookshelf();
    });
  </script>
</body>
</html>

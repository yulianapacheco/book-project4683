<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Bookshelf</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $(function () {
      // Your actual Google Books user ID
      const userId = "113973117465265140289";

      // Use shelf ID 0 for the "Favorites" shelf
      const shelfId = "0";

      // Construct the API URL to fetch volumes from your shelf
      const url = `https://www.googleapis.com/books/v1/users/${userId}/bookshelves/${shelfId}/volumes`;

      // Fetch books and display them on the page
      $.getJSON(url, function (data) {
        const books = data.items || [];

        if (books.length === 0) {
          $('#shelf').html("<p>No books found in this shelf.</p>");
          return;
        }

        // Loop through each book and display thumbnail + title with link
        books.forEach(book => {
          const info = book.volumeInfo;
          const title = info.title || "No title";
          const thumbnail = info.imageLinks?.thumbnail || "";
          const id = book.id;

          $('#shelf').append(`
            <div class="book">
              <img src="${thumbnail}" alt="Cover" />
              <a href="details.html?bookId=${id}">${title}</a>
            </div>
          `);
        });
      });
    });
  </script>
</head>

<body>
  <!-- Top navigation links -->
  <header>
    <nav>
      <a href="../index.html">Main Home</a> |
      <a href="index.html">Home (Search)</a> |
      <a href="bookshelf.html">My Bookshelf</a>
    </nav>
  </header>

  <!-- Bookshelf content -->
  <main>
    <h1>My Bookshelf</h1>
    <div id="shelf"></div>
  </main>
</body>
</html>

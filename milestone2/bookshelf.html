<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Bookshelf</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <a href="../index.html">Main Home</a> |
      <a href="index.html">Home (Search)</a> |
      <a href="bookshelf.html">My Bookshelf</a>
    </nav>
  </header>

  <main>
    <h1>My Bookshelf</h1>
    <div id="bookshelf"></div>
  </main>

  <script>
    // Reuse the same mock data
    const books = {
  catchingfire: {
    title: "The Hunger Games: Catching Fire",
    image: "https://covers.openlibrary.org/b/id/7264456-L.jpg"
  },
  selena: {
    title: "To Selena, With Love",
    image: "https://images-na.ssl-images-amazon.com/images/I/41JlwDFFJPL._SX331_BO1,204,203,200_.jpg"
  },
  pride: {
    title: "Pride and Prejudice",
    image: "https://covers.openlibrary.org/b/id/8226191-L.jpg"
  }
};

    const bookshelfDiv = document.getElementById("bookshelf");

    Object.entries(books).forEach(([id, book]) => {
      const bookDiv = document.createElement("div");
      bookDiv.innerHTML = `
        <img src="${book.image}" alt="Cover image" style="height: 100px;"><br>
        <a href="details.html?bookId=${id}">${book.title}</a>
        <hr>
      `;
      bookshelfDiv.appendChild(bookDiv);
    });
  </script>
</body>
</html>

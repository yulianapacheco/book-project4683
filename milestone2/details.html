<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <a href="../index.html">Main Home</a> |
      <a href="index.html">Home (Search)</a> |
      <a href="bookshelf.html">My Bookshelf</a>
    </nav>
  </header>

  <main>
    <h1>Book Details</h1>
    <div id="bookDetails"></div>
  </main>

  <script>
    // Mock data for each book
    const books = {
      catchingfire: {
        title: "The Hunger Games: Catching Fire",
        author: "Suzanne Collins",
        publisher: "Scholastic Press",
        description: "Katniss and Peeta's victory in the Hunger Games has sparked unrest in the districts...",
        image: "https://covers.openlibrary.org/b/id/7264456-L.jpg"
      },
      selena: {
        title: "To Selena, With Love",
        author: "Chris Perez",
        publisher: "Celebra",
        description: "A heartfelt memoir from Selena's husband, recounting their love story and her tragic death.",
        image: "https://covers.openlibrary.org/b/id/10523333-L.jpg"
      },
      pride: {
        title: "Pride and Prejudice",
        author: "Jane Austen",
        publisher: "T. Egerton",
        description: "Elizabeth Bennet navigates love, class, and society in 19th-century England.",
        image: "https://covers.openlibrary.org/b/id/8226191-L.jpg"
      }
    };

    // Helper to get bookId from URL
    function getBookId() {
      const params = new URLSearchParams(window.location.search);
      return params.get("bookId");
    }

    // Show book details
    function displayBookDetails(bookId) {
      const book = books[bookId];
      const $details = document.getElementById("bookDetails");

      if (!book) {
        $details.innerHTML = "<p>Book not found.</p>";
        return;
      }

      $details.innerHTML = `
        <h2>${book.title}</h2>
        <img src="${book.image}" alt="Cover image">
        <p><strong>Author:</strong> ${book.author}</p>
        <p><strong>Publisher:</strong> ${book.publisher}</p>
        <p><strong>Description:</strong> ${book.description}</p>
      `;
    }

    // Initialize
    const bookId = getBookId();
    displayBookDetails(bookId);
  </script>
</body>
</html>
